<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <header>
      <img
        src="./Netflix-assets/assets/netflix_logo.png"
        alt="Logo Netflix"
        class="mb-4 w-25 h-auto"
      />
    </header>
    <main>
      <div class="container">
        <h1 class="mb-4">Edit Profile</h1>
        <div
          class="row align-items-center border-1 border-bottom border-secondary mb-5 text-center"
        >
          <div class="col-12 col-lg-4">
            <div>
              <img src="./Netflix-assets/assets/avatar.png" class="img-fluid" />
            </div>
          </div>
          <div class="col-12 col-lg-8">
            <input
              type="text"
              class="form-control bg-secondary"
              value="Strive Student"
            />
            <div class="row">
              <div class="col-12">
                <div>
                  <label class="form-label p-3 mb-4">Language:</label>
                  <select class="form-select bg-dark text-light">
                    <option selected>English</option>
                    <option value="1">Italiano</option>
                    <option value="2">Spagnolo</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          class="row align-items-center border-1 border-bottom border-secondary mb-5 text-center"
        >
          <div class="d-none d-lg-block opacity-0 col-lg-4">
            <div>
              <img
                src="./Netflix-assets/assets/avatar.png"
                class="img-fluid"
                alt="Avatar"
              />
            </div>
          </div>

          <div class="col-12 col-lg-8 d-flex flex-column align-items-sm-start">
            <button type="button" class="btn btn-secondary mb-4 pe-4 ps-4">
              Maturity Setting:
            </button>

            <div class="row">
              <div class="col-12">
                <p>Show title of all maturity ratings for this profile.</p>
              </div>
            </div>

            <div class="col-12 mt-3">
              <button
                type="button"
                class="btn btn-dark border-1 border-light pe-4 ps-4 mb-4"
              >
                EDIT
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row border-1 border-bottom border-secondary">
          <div class="col-12 d-none d-lg-block opacity-0 col-lg-4">
            <div>
              <img
                src="./Netflix-assets/assets/avatar.png"
                class="img-fluid"
                alt="Avatar"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label class="form-label">Autoplay controls:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked />
                <label class="form-check-label"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked />
              <label class="form-check-label"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-evenly mt-4">
        <button class="btn btn-light border-1 border-light">SAVE</button>
        <button class="btn btn-dark border-1 border-light">CANCEL</button>
        <button class="btn btn-dark border-1 border-light">
          DELETE PROFILE
        </button>
      </div>
    </main>
  </body>
</html>
